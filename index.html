<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>

  <header class="header">
    <h1 class="header-title">Figuras Geometricas</h1>

    <p class="header-description">Calcular diferentes medidas de figuras geometricas</p>
  </header>

  <div class="answer">
    <p>El área del cuadrado es: 45 cm</p>
  </div>

  <section class="figure">
    <div class="box">
      <div class="box-header">
        <h2>cuadrado</h2>
      </div>
      <div class="box-main">
        <p class="box-main__text">¿Cuanto mide cada lado del cuadrado?</p>

        <input class="box-main__input" type="number" name="side" id="side" placeholder="ingrese los lados">
        <button class="box-main__btn" type="button">Perímetro</button>
        <button class="box-main__btn" type="button">Área</button>
      </div>
    </div>

    <div class="box">
      <div class="box-header">
        <h2>Circulo</h2>
      </div>
      <div class="box-main">
        <p class="box-main__text">¿Cuanto mide el Radio del circulo?</p>

        <input class="box-main__input" type="number" name="side" id="side" placeholder="Ingrese radio">
        <button class="box-main__btn" type="button">Perímetro</button>
        <button class="box-main__btn" type="button">Diametro</button>
        <button class="box-main__btn" type="button">Área</button>
      </div>
    </div>

    <div class="box">
      <div class="box-header">
        <h2>Tirangulo</h2>
      </div>
      <div class="box-main">
        <p class="box-main__text">¿Cuanto mide cada lado del cuadrado?</p>

        <input class="box-main__input" type="number" name="side" id="side" placeholder="ingrese lado">
        <input class="box-main__input" type="number" name="side" id="side" placeholder="ingrese lado">
        <input class="box-main__input" type="number" name="side" id="side" placeholder="ingrese lado">
        <button class="box-main__btn" type="button">Perímetro</button>

        <p class="box-main__text">¿Cuanto mide base y altura del triangulo?</p>

        <input class="box-main__input" type="number" name="side" id="side" placeholder="ingrese base">
        <input class="box-main__input" type="number" name="side" id="side" placeholder="ingrese altura">
        <button class="box-main__btn" type="button">Área</button>
      </div>
    </div>
  </section>
  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
